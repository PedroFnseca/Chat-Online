<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Chat</title>
    <link rel="stylesheet" href="../styles/chat.css">
    <link rel="icon" href="https://img.icons8.com/external-xnimrodx-lineal-color-xnimrodx/64/000000/external-chat-office-xnimrodx-lineal-color-xnimrodx.png" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.map"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.2/socket.io.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="scrollBar">
      <ul id="messages-container"></ul>
    </div>

    <form id="form-message" action="">
      <input id="message-input" autocomplete="off" placeholder="Digite sua mensagem..." />
      <button id="btn-send" type="submit">
        <img id="img-send" src="https://img.icons8.com/fluency/48/000000/filled-sent.png"/>
      </button>
    </form>

    <script src="../js/chat.js"></script>
  </body>
</html>
