<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>

    <div class="index-container">
        
        <div id="message-container">
            <h1>Nuntius</h1>
            <p>Chat online</p>
        </div>

        <div id="form-container">
            <form action="/pages/chat.html">
                <input type="text" name="username" id="username-input" placeholder="Digite seu nome">
                <button type="submit" id="ok-btn">OK</button>
            </form>
        </div>
    </div>

    <footer>
        <p>Feito por <a href="https://github.com/pedroFnseca" target="blank">@Pedrofnseca</a>
    </footer>

    <script>
        const usernameInput = document.getElementById('username-input')
        const form = document.querySelector('form')
        const okBtn = document.getElementById('ok-btn')

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            if (usernameInput.value) {
                localStorage.setItem('username', usernameInput.value)
                alert('Usuário salvo com sucesso!')
            } else{
                alert('Digite um nome de usuário!')
            }
        })

        function keyUpHandler(e) {
            if (e.key === 'Enter') {
                okBtn.click();
            }
        }

    </script>
</body>
</html>
